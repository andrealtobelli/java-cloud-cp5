<head>
    <title>Funcionário</title>
</head>
<body>
<h1 th:text="${funcionario.id == null ? 'Novo Funcionário' : 'Editar Funcionário'}"></h1>
<form th:action="@{${funcionario.id == null} ? '/funcionarios/novo/' + ${empresaId} : '/funcionarios/editar/' + ${funcionario.id}}" th:object="${funcionario}" method="post">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required />
    <label>Cargo:</label>
    <input type="text" th:field="*{cargo}" required />
    <button type="submit">Salvar</button>
</form>
<a th:href="@{'/empresas/' + ${empresaId} + '/funcionarios'}">Voltar</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Funcionário</title>
    <style>
        body {
            background: #f4faff;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px 0 #b3d8f7;
            padding: 32px 40px 40px 40px;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #1976d2;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #b3d8f7;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 1rem;
        }
        button {
            background: #1976d2;
            color: #fff;
            padding: 10px 22px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            margin-top: 18px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
