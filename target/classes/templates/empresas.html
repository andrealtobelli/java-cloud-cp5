<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresas</title>
</head>
<body>
<h1>Empresas</h1>
<a th:href="@{/empresas/nova}">Nova Empresa</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
    </tr>
    <tr th:each="empresa : ${empresas}">
        <td th:text="${empresa.id}"></td>
        <td th:text="${empresa.nome}"></td>
        <td>
            <a th:href="@{'/empresas/editar/' + ${empresa.id}}">Editar</a>
            <a th:href="@{'/empresas/excluir/' + ${empresa.id}}">Excluir</a>
            <a th:href="@{'/empresas/' + ${empresa.id} + '/funcionarios'}">Funcionários</a>
        </td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresas</title>
    <style>
        body {
            background: #f4faff;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px 0 #b3d8f7;
            padding: 32px 40px 40px 40px;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 24px;
        }
        a.button {
            background: #1976d2;
            color: #fff;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 18px;
            display: inline-block;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #1565c0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fafdff;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 18px;
        }
        th, td {
            padding: 14px 12px;
            text-align: left;
        }
        th {
            background: #e3f0fc;
            color: #1976d2;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f4faff;
        }
        tr:hover {
            background: #e3f0fc;
        }
        .actions a {
            margin-right: 10px;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Empresas</h1>
    <a th:href="@{/empresas/nova}" class="button">Nova Empresa</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nome}"></td>
            <td class="actions">
                <a th:href="@{'/empresas/editar/' + ${empresa.id}}">Editar</a>
                <a th:href="@{'/empresas/excluir/' + ${empresa.id}}">Excluir</a>
                <a th:href="@{'/empresas/' + ${empresa.id} + '/funcionarios'}">Funcionários</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
