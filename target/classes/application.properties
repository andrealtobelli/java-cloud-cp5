spring.datasource.url=jdbc:sqlserver://<AZURE_SQL_SERVER>.database.windows.net:1433;database=<DATABASE_NAME>;user=<USERNAME>@<AZURE_SQL_SERVER>;password=<PASSWORD>;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.application.name=dimdim-cloud-app

# Application Insights
azure.application-insights.instrumentation-key=<INSTRUMENTATION_KEY>
